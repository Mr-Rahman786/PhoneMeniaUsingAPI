<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Menia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- <h1>Phone Menia</h1> -->
    </header>
    <main class="container">

        <!-- navbar -->
        <!-- input field as first -->
        <nav class="navbar pt-3 navbar-main">
            <div class="container-fluid">
                <a class="navbar-brand"><span class="meania">Menia Collection</span></a>
                <div class="d-flex" role="search">
                    <input id="search-field" class="form-control me-2 text-input" type="search" placeholder="Search" aria-label="Search">
                    <button id="btn-search" class="btn btn-color" type="submit">Search</button>
                </div>
            </div>
        </nav>

        <!-- 2nd use there phone container/card -->
        <section class="p-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">
        
            </div>
            <div id="no-found-massage" class="mt-5 d-none">
                <h3 class="error-massage">No Phone Found</h3>
            </div>

            <div id="show-all" class="text-center p-5 d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>  
        </section>
        <!-- spiner -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal sections -->
        <div class="modal fade main-modal-box" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-box">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
                        <button type="button" class="btn-close closeme" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
        
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

<section>
    <template id="my-template">
        <swal-title>
            Please Search a Valid Phone Brand
        </swal-title>
        <swal-icon type="warning" color="red"></swal-icon>
        <swal-button type="confirm">
            Back
        </swal-button>
        <swal-button type="cancel">
            Cancel
        </swal-button>
        <swal-button type="deny">
            Close without Saving
        </swal-button>
        <swal-param name="allowEscapeKey" value="false" />
        <swal-param name="customClass" value='{ "popup": "my-popup" }' />
        <swal-function-param name="didOpen" value="popup => console.log(popup)" />
    </template>
</section>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="hunter.js"></script>
        <script src="utilities.js"></script>
        <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
</body>

</html>
